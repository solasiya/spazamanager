services:
  - type: web
    name: spaza-manager
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set this in Render Dashboard Environment settings
      - key: SESSION_SECRET
        generateValue: true
      - key: DB_SSL
        value: "true"
